<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Test Extension Options</title>
        <link rel="stylesheet" href="popup.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body style="width: 100%">
        <div class="container">
            <div class="options">
                <h1 class="main-header">Настройки плагина</h1>
                <h2 class="header">Адрес CRM</h2>
                <div class="row">
                    <input type="text" id="crgm-address" placeholder="Введите адрес CRM" />
                </div>
                <h2 class="header">Учетные данные CRM</h2>
                <div class="row">
                    <div class="label-wrap">
                        <label for="login">Логин</label>
                    </div>
                    <input
                        type="text"
                        id="login"
                        placeholder="Введите ваш логин"
                    />
                </div>
                <div class="row">
                    <div class="label-wrap">
                        <label for="password">Пароль</label>
                    </div>
                    <input
                        type="password"
                        id="pass"
                        placeholder="Введите ваш пароль"
                    />
                </div>
                <div class="row">
                    <button class="action-button blue" id="save-options-buton">
                        Сохранить
                    </button>
                </div>
            </div>
        </div>

        <script src="options.js"></script>
    </body>
</html>
